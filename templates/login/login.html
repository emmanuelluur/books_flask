{% extends "./base.html" %}

{% block css_personal %}
    <style>
        body {
            background-color:#f5f7f7;
        }
        .form_ {
            padding-top: 15rem;
            text-align: center;
        }
    </style>
{% endblock css_personal %}

{% block content %}
    <section class="row">
        <article class="col-sm-4">&nbsp;</article>
        <article class="col-sm-4 form_">
            <!--Login form-->
            <h3>Login</h3>
            <div class = "{{ class_ }}">{{ log_message }}</div>
            <form action="{{ url_for('login') }}" class="form" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-info btn-lg btn-block">Login</button>
                <a href=" {{ url_for('register_user') }} ">Not Registered?</a>
               
            </form>
        </article>
        <article class="col-sm-4">&nbsp;</article>
    </section>
{% endblock content %}
